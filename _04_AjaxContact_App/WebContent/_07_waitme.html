<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="jquery_lib/waitme/waitMe.css"/>
<script src="http://code.jquery.com/jquery-3.1.0.js"></script>
<script src="jquery_lib/waitme/waitMe.js"></script>
<script>
	var ajaxLoading = function(isLoading){ // isLoading함수의 결과는 true or false 이다
		if(isLoading == false){
			$("body").waitMe("hide");
		}else{
			$("body").waitMe({
				effect : "facebook", //ios
				text : "처리중입니다",
				bg : 'rgba(255,255,255,0.7)',
				color : '#000',
				source : '/jquery_lib/waitme/img.svg'
			});
		}
	}
	
	$(document).ready(function(){
		$("#test").click(function(){
			ajaxLoading(true);
		});
	});
</script>
</head>
<body>
	<div id="container" style="height:400px;">
		<button id="test">waitMe 테스트</button>
	</div>
</body>
</html>
